<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Item List Pagination</title>
        <base href="https://bandersonjc.github.io/v1/">
        <link rel="stylesheet" href="styles/colors.css">
        <link rel="stylesheet" href="styles/typography.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/components-small.css">
        <link rel="stylesheet" href="styles/components-medium.css">
	</head>
	<body>
        <main>
            <div class="bar">
                <div class="row">
                    <p><a href="stratus-v1.html"><img src="icons/info-base/arrow-left.svg">Stratus v1</a></p>
                </div>
            </div>
            <div class="bar">
                <h4>Item List Pagination</h4>
            </div>
            <div class="detail">
                <div class="surface">
                    <h5>Pagination</h5>
                    <h6>Default</h6>
                    <a href="demos/item-list-toolbar/item-list-toolbar.html" target="_blank" rel="noreferrer noopener">Demo<img src="icons/info-base/external-link.svg"></a>
                    <div class="surface background">
                        <div class="bottom-bar">
                            <div class="row">
                                <div class="left">
                                    <div class="input-set">
                                        <label>Rows per page</label>
                                        <button class="field"><div>20</div><img src="icons/text-base/dropdown.svg"></button>
                                    </div>
                                </div>
                                <div class="button-row">
                                    <p><b>1-20</b> of <b>58</b></p>
                                    <button class="icon"><img src="icons/text-base/arrow-left.svg"></button>
                                    <button class="icon-active"><p>1</p></button>
                                    <button class="icon"><p>2</p></button>
                                    <button class="icon"><p>3</p></button>
                                    <button class="icon"><img src="icons/text-base/arrow-right.svg"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
	</body>
</html>
