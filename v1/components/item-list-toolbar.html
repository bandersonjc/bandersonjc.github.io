<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Item List Toolbars</title>
        <base href="http://localhost:8888/stratus-design/v1/">
        <link rel="stylesheet" href="styles/colors.css">
        <link rel="stylesheet" href="styles/typography.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/components-small.css">
        <link rel="stylesheet" href="styles/components-medium.css">
	</head>
	<body>
        <main>
            <div class="bar">
                <div class="row">
                    <p><a href="stratus-v1.html"><img src="icons/info-base/arrow-left.svg">Stratus v1</a></p>
                </div>
            </div>
            <div class="bar">
                <h4>Item List Toolbars</h4>
            </div>
            <div class="detail">
                <div class="surface">
                    <h5>Default</h5>
                    <a href="demos/item-list-toolbar/item-list-toolbar.html" target="_blank" rel="noreferrer noopener">Demo<img src="icons/info-base/external-link.svg"></a>
                    <div class="surface background">
                        <div class="bar">
                            <div class="row">
                                <div class="left">
                                    <button class="primary"><img src="icons/text-base/add.svg">New Item</button>
                                    <button class="search"><img src="icons/text-base/search.svg"><div>Search</div><a>Filter<img src="icons/info-base/dropdown.svg"></a></button>
                                </div>
                                <div class="button-row">
                                    <button><img src="icons/info-base/download.svg">Export</button>
                                    <button>Columns<img src="icons/info-base/dropdown.svg"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="surface">
                    <h5>Filters Applied</h5>
                    <a href="demos/item-list-toolbar/item-list-toolbar-filters.html" target="_blank" rel="noreferrer noopener">Demo<img src="icons/info-base/external-link.svg"></a>
                    <div class="surface background">
                        <div class="bar">
                            <div class="row">
                                <div class="left">
                                    <button class="primary"><img src="icons/text-base/add.svg">New Item</button>
                                    <button class="search"><img src="icons/text-base/search.svg"><div>Search</div><a>Filter<img src="icons/info-base/dropdown.svg"></a></button>
                                </div>
                                <div class="button-row">
                                    <button><img src="icons/info-base/download.svg">Export</button>
                                    <button>Columns<img src="icons/info-base/dropdown.svg"></button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="left">
                                    <div class="button-row">
                                        <button class="chip">Select Chip<img src="icons/text-base/close-circle.svg"></button>
                                        <button class="chip">Select Chip<img src="icons/text-base/close-circle.svg"></button>
                                        <button class="chip">Select Chip<img src="icons/text-base/close-circle.svg"></button>
                                        <button class="chip">Select Chip<img src="icons/text-base/close-circle.svg"></button>
                                        <button class="chip">Select Chip<img src="icons/text-base/close-circle.svg"></button>
                                        <button class="chip">Select Chip<img src="icons/text-base/close-circle.svg"></button>
                                        <button class="chip">Select Chip<img src="icons/text-base/close-circle.svg"></button>
                                        <button class="chip">Select Chip<img src="icons/text-base/close-circle.svg"></button>
                                        <button>Show All<img src="icons/info-base/chevron-down.svg"></button>
                                    </div>
                                </div>
                                <button><img src="icons/info-base/close-circle.svg">Clear All</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
	</body>
</html>
