<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Item List Toolbar</title>
        <base href="https://bandersonjc.github.io/v1/">
        <link rel="stylesheet" href="styles/colors.css">
        <link rel="stylesheet" href="styles/typography.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/components-small.css">
        <link rel="stylesheet" href="styles/components-medium.css">
	</head>
	<body>
        <nav></nav>
        <main>
            <div class="bar">
                <div class="row">
                    <div class="left">
                        <img src="icons/text-base/image.svg"><h4>Level One Page</h4>
                    </div>
                    <div class="button-row">
                        <button><img src="icons/info-base/alert.svg">Alerts</button>
                        <button><img src="icons/info-base/resources.svg">Resources</button>
                        <button><img src="icons/info-base/help.svg">Support</button>
                        <button class="user"><p>AA</p></button>
                    </div>
                </div>
            </div>
            <div class="bar">
                <div class="row">
                    <div class="left">
                        <button class="primary"><img src="icons/text-base/add.svg">New Item</button>
                        <button class="search"><img src="icons/text-base/search.svg"><div>Search</div><a href="demos/item-list-toolbar/item-list-toolbar-filters.html">Filter<img src="icons/info-base/dropdown.svg"></a></button>
                    </div>
                    <div class="button-row">
                        <button><img src="icons/info-base/download.svg">Export</button>
                        <button>Columns<img src="icons/info-base/dropdown.svg"></button>
                    </div>
                </div>
            </div>
            <div class="bar"><h6>[List Header]</h6></div>
            <div class="item-list"></div>
            <div class="bottom-bar">
                <div class="row">
                    <div class="left">
                        <div class="input-set">
                            <label>Rows per page</label>
                            <button class="field"><div>20</div><img src="icons/text-base/dropdown.svg"></button>
                        </div>
                    </div>
                    <div class="button-row">
                        <p><b>1-20</b> of <b>58</b></p>
                        <button class="icon"><img src="icons/text-base/arrow-left.svg"></button>
                        <button class="icon-active"><p>1</p></button>
                        <button class="icon"><p>2</p></button>
                        <button class="icon"><p>3</p></button>
                        <button class="icon"><img src="icons/text-base/arrow-right.svg"></button>
                    </div>
                </div>
            </div>
        </main>
	</body>
</html>
